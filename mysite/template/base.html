{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>{% block title %} BSIS 3 {% endblock %}</title>

    <link href="{% static 'css/boots.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/_main.css' %}" rel="stylesheet">

  </head>
  <body>
    
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    {% include 'partials/_nav.html' %}
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        {% include 'partials/_sidebar.html' %}
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        {% include 'partials/_dflex.html' %}
      </div>

      {% block content %}
      {% endblock %}
    </main>
  </div>
</div>

      <script src="{% static 'js/_bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery.slim.min.js' %}"></script>
      <script src="{% static 'js/feather.min.js' %}"></script>
        <script src="{% static 'js/Chart.min.js' %}"></script>
        <script src="{%  static 'js/_dashboard.js' %}"></script>
  </body>
</html>
